
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/my_w3.css' %}">
  <script src="{% static 'js/my_w3.js' %}"></script>
  <script src="{% static 'js/typed.js' %}"></script>
  <!-- Navbar (sits on top) -->
  <div class="w3-top">
    <div class="w3-bar " id="myNavbar">
        <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right "
            href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
            <i class="fa fa-bars"></i>
        </a>
        <a href="{% url 'index'%}#home" class="w3-bar-item w3-button">HOME</a>
        <a href="{% url 'index'%}#about" class="w3-bar-item w3-button w3-hide-small"><i class="fa "></i> ABOUT</a>
        <a href="{% url 'index'%}#projects" class="w3-bar-item w3-button w3-hide-small"><i class="fa "></i> PROJECTS</a>
        <a href="{% url 'index'%}#certificates" class="w3-bar-item w3-button w3-hide-small"><i class="fa "></i> CERTIFICATES</a>
        <a href="{% url 'index'%}#contact" class="w3-bar-item w3-button w3-hide-small"><i class="fa "></i> CONTACT</a>
        <a href="{% url 'home' %}" class="w3-bar-item w3-button w3-hide-small"><i class="fa "></i> CMAP</a>

        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="w3-bar-item w3-button w3-hide-small"><i class="fa "></i> LOGOUT</a>
        <!-- <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li> -->

        {% else %}
        <a href="{% url 'login' %}" class="w3-bar-item w3-button w3-hide-small"><i class="fa "></i> LOGIN</a>
        <!-- <li class="nav-item">
          <a class="nav-link " href="{% url 'home' %}">Login</a>
        </li> -->
        {% endif %}
      

    </div>

    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
        <a href="{% url 'index'%}#about" class="w3-bar-item w3-button" onclick="toggleFunction()">ABOUT</a>
        <a href="{% url 'index'%}#projects" class="w3-bar-item w3-button" onclick="toggleFunction()">PROJECTS</a>
        <a href="{% url 'index'%}#certificates" class="w3-bar-item w3-button" onclick="toggleFunction()">CERTIFICATES</a>
        <a href="{% url 'index'%}#contact" class="w3-bar-item w3-button" onclick="toggleFunction()">CONTACT</a>
        <a href="{% url 'home' %}" class="w3-bar-item w3-button" onclick="toggleFunction()">CMAP</a>
        <a href="{% url 'login' %}" class="w3-bar-item w3-button w3-hide-small"><i class="fa "></i>LOGIN</a>
        <a href="{% url 'register' %}" class="w3-bar-item w3-button w3-hide-small"><i class="fa "></i>Register</a>
      
       
    </div>
</div>
