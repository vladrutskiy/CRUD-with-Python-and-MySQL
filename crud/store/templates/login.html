{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="bgimg-7 w3-opacity-min ">
  <h1 class="w3-content w3-center w2-display-topmiddle w3-text-cayan" >Calgary Music Shop</h1>
  <div class=" w2-content w3-center w3-display-middle" id="LOGIN">
      {% if user.is_authenticated %}
          <h2 class="w3-content w3-center w3-text-black">Welcome to Calgary Music</h2>
      {% else %}
          
          <h2 class="w3-content w3-center  w3-text-aqua ">Login to Calgary Music Admin Panel</h2>
          <br/>
          <form method="post">
              {% csrf_token %}
              <div class="mb-3 ">
                  <input type="text" class="form-control" name="username" id="username" aria-describedby="username" placeholder="Username" required>
              </div>
              <div class="mb-3">
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
              </div>
              <button type="submit" id="submit_login_btn" class="btn btn-primary w3-button w3-padding-large w3-light-grey w3-round-large">Submit</button>
          </form>
      {% endif %}
  </div>
</div>
{% endblock %}
