{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="col-md-6 offset-md-3" id="CMAP">
    {% if user.is_authenticated %}
        <h2>Welcome to Calgary Music</h2>
    {% else %}
        <h2>Login to Calgary Music Admin Panel</h2>
        <br/>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" name="username" id="username" aria-describedby="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" id="submit_login_btn" class="btn btn-primary w3-button w3-padding-large w3-light-grey w3-round-large">Submit</button>
        </form>
    {% endif %}
</div>

{% endblock %}
